<div class="main-content">
  <div class=" header bg-gradient-danger py-5">
    <div class=" container">
      <div class=" header-body text-center mb-7">
        <div class=" row justify-content-center">
          <div class=" col-xl-5 col-lg-6 col-md-8 px-5">
            <h1 class=" text-white">Welcome!</h1>
          </div>
        </div>
      </div>
    </div>

    <div class="separator separator-bottom separator-skew zindex-100">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
        xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </div>

  <div class=" container mt--8 pb-5">
    <div class=" row justify-content-center">
      <div class=" col-lg-5 col-md-7">
        <div class=" card bg-secondary border-0 mb-0">
          <div class=" card-header bg-transparent pb-5">
            <div class=" text-muted text-center mt-2 mb-3">
              <small> Forgot Password </small>
            </div>

            <form role="form" (ngSubmit)="ResetPassword()" ngNativeValidate *ngIf="!isRequested">
              <div class="form-group mb-3" [ngClass]="{ focused: focus === true }">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                  </div>
                  <input class="form-control" placeholder="Enter Email" type="email" #Email="ngModel"
                    pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" maxlength="50"
                    [(ngModel)]="resetpassword.email" name="Email" (focus)="focus = true" (blur)="focus = false"
                    (blur)="EmailFormatValidation()" required />
                </div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary my-4">
                  Request Token
                </button>
              </div>
            </form>

            <form role="form" (ngSubmit)="ResetPasswordConfirm()" ngNativeValidate *ngIf="isRequested">
              <div class="form-group mb-3" [ngClass]="{ focused: focus === true }">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                  </div>
                  <input class="form-control" placeholder="Enter Email" type="email" #Email="ngModel"
                    pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" maxlength="50"
                    [(ngModel)]="resetconfirm.email" name="Email" (focus)="focus = true" (blur)="focus = false"
                    (blur)="EmailFormatValidation()" required />
                </div>
              </div>
              <div class="form-group mb-3" [ngClass]="{ focused: focus === true }">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                  </div>
                  <input class="form-control" placeholder="New Password" type="password" #Password="ngModel"
                    [(ngModel)]="resetconfirm.password" name="Password" (focus)="focus1 = true" (blur)="focus1 = false"
                    required />
                </div>
              </div>
              <div class="form-group mb-3" [ngClass]="{ focused: focus === true }">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                  </div>
                  <input class="form-control" placeholder="Token" type="text" #Token="ngModel"
                    [(ngModel)]="resetconfirm.token" name="Token" (focus)="focus1 = true" (blur)="focus1 = false"
                    required />
                </div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary my-4">
                  Reset Password
                </button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>






  </div>
